<form [formGroup]="form">
    <div>
        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="category_name">Category name</label>
                    <input type="text" 
                            class="form-control" 
                            id="category_name" 
                            formControlName="category_name"
                            [(ngModel)]="category.category_name" 
                            [ngClass]="{ 'is-invalid': submitted && f['category_name'].errors }"
                            name="category_name" required/>
                </div>

                <div *ngIf="submitted && f['category_name'].errors" class="invalid-feedback">
                    <div *ngIf="f['category_name'].errors['required']">Fullname is required</div>
                  </div>



                <div class="form-group">
                    <label for="category_picture">Category picture</label>
                    <input class="form-control" 
                            id="category_picture"  
                            formControlName="category_picture"
                            [(ngModel)]="category.category_picture"
                            [ngClass]="{ 'is-invalid': submitted && f['category_picture'].errors }"
                            name="category_picture" required/>
                </div>

                <button class="btn btn-success" (click)="onSubmit()">Submit</button>
            </div>

            <!-- <div *ngIf="submitted">
                <h4>Category was submitted successfully!</h4>
                <button class="btn btn-success" (click)="newCategory()">Add</button>
            </div> -->
        </div>
    </div>
</form>
