<div>
    <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="product_name">Product name</label>
                <input type="text" class="form-control" id="product_name" required [(ngModel)]="new_product.name"
                    name="product_name" />
            </div>

            <div class="form-group">
                <label for="product_description">Product description</label>
                <input class="form-control" id="product_description" required [(ngModel)]="new_product.description"
                    name="product_description" />
            </div>

            <div class="form-group">
                <label for="product_description">Product price</label>
                <input class="form-control" id="product_description" required [(ngModel)]="new_product.price"
                    name="product_description" />
            </div>

            <div class="form-group">
                <label for="product_description">Product category</label>
                <input class="form-control" id="product_description" required [(ngModel)]="new_product.category"
                    name="product_description" />
            </div>

            <div class="form-group">
                <label for="product_description">Product owner</label>
                <input class="form-control" id="product_description" required [(ngModel)]="new_product.owner"
                    name="product_description" />
            </div>

            <button (click)="insert_product()" (click)="showAdd()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
