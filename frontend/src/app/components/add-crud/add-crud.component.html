<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="category_name">Category name</label>
                <input type="text" class="form-control" id="category_name" required [(ngModel)]="crud.category_name" name="category_name" />
            </div>

            <div class="form-group">
                <label for="category_picture">Category picture</label>
                <input class="form-control" id="category_picture" required [(ngModel)]="crud.category_picture"
                    name="category_picture" />
            </div>

            <button (click)="saveCrud()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Crud was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newCrud()">Add</button>
        </div>
    </div>
</div>
